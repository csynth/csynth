<div id="springgui">
<style>
#springgui {
	position: absolute;
	font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
	font-size: 2em;
	right: 80px;
	top: 100px;
	z-index: 9999;
	width: 200px;
	color: white;
	display: block;
	text-align: center;
	zoom: 0.8;

}
#springgui input[type="image"] {
	width: 150px;
	opacity: 0.5;

}

	opacity: 1;
}

#springgui div {
	height: 34px;
	margin: 5px;
	padding: 20px;
	border: 1px solid #505050;
	width: 150px;
	text-align: center;
	display: inline-block;
	background-color: rgba(20, 50, 150, 0.5);
	color: white;
}
#springgui div:hover {
	cursor: pointer;
	background-color: rgba(40, 80, 200, 0.8);
}
.active { background-color: rgba(40, 100, 200, 0.8) !important; opacity: 1 !important; }
#csynthZoom { bottom: 64px; text-align: center; float: right; }
